<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="calc-display">0</div>
        <button id="button-0" class="num-button">0</button>
        <button id="button-1" class="num-button">1</button>
        <button id="button-2" class="num-button">2</button>
        <button id="button-3" class="num-button">3</button>
        <button id="button-4" class="num-button">4</button>
        <button id="button-5" class="num-button">5</button>
        <button id="button-6" class="num-button">6</button>
        <button id="button-7" class="num-button">7</button>
        <button id="button-8" class="num-button">8</button>
        <button id="button-9" class="num-button">9</button>
        <button id="clear-button">C</button>
        <button id="divide-button" class="operation-button">&divide</button>
        <button id="multiply-button" class="operation-button">&times</button>
        <button id="subtract-button" class="operation-button">-</button>
        <button id="add-button" class="operation-button">+</button>
        <button id="decimal-button">.</button>
        <button id="equals-button" class="operation-button">=</button>
    </div>
</body>
</html>
