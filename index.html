<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="calc-display">Test123</div>
        <button id="button-0">0</button>
        <button id="button-1">1</button>
        <button id="button-2">2</button>
        <button id="button-3">3</button>
        <button id="button-4">4</button>
        <button id="button-5">5</button>
        <button id="button-6">6</button>
        <button id="button-7">7</button>
        <button id="button-8">8</button>
        <button id="button-9">9</button>
        <button id="clear-button">C</button>
        <button id="divide-button">&divide</button>
        <button id="multiply-button">&times</button>
        <button id="subtract-button">-</button>
        <button id="add-button">+</button>
        <button id="decimal-button">.</button>
        <button id="equals-button">=</button>
    </div>
</body>
</html>
